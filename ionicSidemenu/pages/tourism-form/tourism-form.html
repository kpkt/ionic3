<ion-header>

  <ion-navbar>
    <ion-title>TourismForm</ion-title>
    <ion-buttons end>
        <button showWhen="android" ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
        <button showWhen="ios" ion-button (click)="closeModal()">
            Back
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="input.title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea  [(ngModel)]="input.description"></ion-textarea>
        </ion-item>        
      </ion-list>

      <button ion-button block color="danger" (click)="saveForm(input)">Save</button>

</ion-content>
