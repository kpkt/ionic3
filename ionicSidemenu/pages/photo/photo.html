<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photo</ion-title>
    <ion-buttons end>        
        <button ion-button (click)="newPhoto()">
            New Photo
        </button>
        <button ion-button (click)="loadPhoto()">
            Load Photo
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!--<img src="{{imgSrc}}" />-->
  <p>{{platfom}}</p>
  <ion-list>

    <ion-item *ngFor="let photo of galleries; let i = index">
      <ion-thumbnail item-start>
          <img src="{{photo}}" />
      </ion-thumbnail>
      <h2>Gambar {{i + 1}}</h2>
    </ion-item>

  </ion-list>
</ion-content>
