<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Tourisms</ion-title>
    <ion-buttons end>
      <button showWhen="android" ion-button icon-only (click)="newData()">
          <ion-icon name="add"></ion-icon>
      </button>
      <button showWhen="ios" ion-button (click)="newData()">
          Add New
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="filter" (ionInput)="getItem($event)"></ion-searchbar>

</ion-header>

<ion-content no-padding>
  <ion-list>

    <button ion-item *ngFor="let item of tourisms" (click)="openItem(item)">
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </button>

    <ion-item *ngIf="filterStatus">
      Maklumat <mark>{{filter}}</mark> tidak dijumpai
    </ion-item>

  </ion-list>
  
</ion-content>
