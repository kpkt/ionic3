  Ionic pages and navigation.

<ion-header>

  <ion-navbar [color]="headerColor">
    <ion-title color="dark">
      {{title}}
    </ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="push()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only>
        <ion-icon name="chatboxes"></ion-icon>
      </button>

      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>

  <ion-toolbar color="danger">
    <ion-title>Sub title users</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <h1>Hello Ionic</h1>
  <p>{{id}}</p>
  <p>Data 1 : {{ data[0] }}</p>
  <p>Data 2 : {{ data[1] }}</p>

  <button ion-button color="dark" (click)="newData()">Add Data</button>
  <button ion-button color="dark" (click)="newData('Speaker')">Add Exist Data</button>
  <ul>
    <li *ngFor="let d of data">{{d}}</li>
  </ul>
</ion-content>
